{%include 'header.html'%}
<!-- sidebar-wrapper  -->
  <main class="page-content">
    <div class="container-fluid">
     
      
      <div class="table-responsive" id="sailorTableArea">
          <table class="table table-hover" width="100%">
       
              <thead>
                
                  <tr>
                      <th>File Path</th>  
                      <th>File Name</th>
                      <th>File Size</th>
                      <th>Date Modified</th>
                      <th>Download File</th>
                      <th>View File</th>
                  </tr>
              </thead>
              <tbody>
                

                  
                {%for key, value in info.items()%}
                  {%for each in value%}                  
                  <tr>
                      <td>{{each[0]}}</td>
                      <td>{{each[1]}}</td>
                      <td>{{each[2]}} Kb</td>
                      <td>{{each[3]}}</td>
                      <td>  
                          <a href="{{url_for('download_file', file_dir = each[0])}}">Download
                      </td>

                      {%if each[4][0] == true %}  
                      <form method = "POST" action = "{{url_for('remote_view_file', file_name = each[1])}}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <td>
                        <button type = "submit" name = "view" id = "view" value = "{{each[0]}}$*${{each[4]}}">View</button>
                        </td>
                      {%else%}
                          <td>N/A</td>
                      {%endif%}
                      </form>
                  </tr>                
                    {%endfor%}
                  {%endfor%}

              </tbody>
          </table>
          </div>
    </div>

  </main>
  <!-- page-content" -->
</div>
<!-- page-wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
</body>

</html>

<style>
  body{
    font-size:12px;
  }
  .table{
    font-size:12px !important;
    border: 0px !important;
  }
  td{
    padding-left:50px;
  }

  button {
  background: none!important;
  border: none;
  padding: 0!important;
  /*optional*/
  font-family: arial, sans-serif;
  /*input has OS specific font-family*/
  color: #069;
  text-decoration: underline;
  cursor: pointer;
  }

  .table.
  
</style>


<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("sailorTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
